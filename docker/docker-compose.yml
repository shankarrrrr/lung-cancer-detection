version: '3.8'

services:
  lung-cancer-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lung-cancer-detection-api
    ports:
      - "8000:8000"
    volumes:
      - ../artifacts:/app/artifacts:ro
      - ../uploads:/app/uploads
      - ../static:/app/static
      - ../logs:/app/logs
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
